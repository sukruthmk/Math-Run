<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Math Run</title>
	<style> body { margin: 0; background: #B4D9E7; } </style>
	<script src="libs/phaser/phaser.min.js"></script>
	<script src="js/Boot.js"></script>
	<script src="js/Preloader.js"></script>
	<script src="js/MainMenu.js"></script>
	<script src="js/Game.js"></script>
	<script src="js/GameOver.js"></script>
</head>
<body>
<script>
(function() {
	// initialize the framework
	var game = new Phaser.Game(640, 960, Phaser.AUTO, 'game');
	// add game states
	game.state.add('Boot', MathRun.Boot);
	game.state.add('Preloader', MathRun.Preloader);
	game.state.add('MainMenu', MathRun.MainMenu);
	game.state.add('Game', MathRun.Game);
	game.state.add('GameOver', MathRun.GameOver);
	// start the Boot state
	game.state.start('Boot');
})();
</script>
</body>
</html>
